<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider gallery</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section class="slider-gallery">
		<div class="container">
			<div class="card" style="background-image: url('img/private_jet.jpg');">
				<h3 class="card--title">Private jet</h3>
			</div>
			<div class="card" style="background-image: url('img/luxury_car.jpg');">
				<h3 class="card--title">Luxury car</h3>
			</div>
			<div class="card active" style="background-image: url('img/hotel.jpg');">
				<h3 class="card--title">Elite hotel</h3>
			</div>
			<div class="card " style="background-image: url('img/yacht.jpg');">
				<h3 class="card--title">Yacht</h3>
			</div>
			<div class="card" style="background-image: url('img/helicopter.jpg');">
				<h3 class="card--title">Helicopter</h3>
			</div>
		</div>

	<script src="app.js"></script>
</body>

</html>
