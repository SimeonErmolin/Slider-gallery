<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slider gallery</title>
	<link rel="stylesheet" href="style.css">
</head>


<body>
	<section class="slider-gallery">
		<div class="container">
			<div class="card"
				style="background-image: url('https://images.unsplash.com/photo-1540962351504-03099e0a754b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1074&q=80');">
				<h3 class="card--title">Private jet</h3>
			</div>
			<div class="card"
				style="background-image: url('https://images.unsplash.com/photo-1560195919-db01654dd115?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');">
				<h3 class="card--title">Luxury car</h3>
			</div>
			<div class="card active"
				style="background-image: url('https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1600&q=80');">
				<h3 class="card--title">Elite hotel</h3>
			</div>
			<div class="card "
				style="background-image: url('https://images.unsplash.com/photo-1600268369504-9a7f0053fa55?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');">
				<h3 class="card--title">Yacht</h3>
			</div>
			<div class="card"
				style="background-image: url('https://images.unsplash.com/photo-1547087258-5716f532be5f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1888&q=80');">
				<h3 class="card--title">Helicopter</h3>
			</div>
		</div>
	</section>
	<script src="app.js"></script>
</body>

</html>
